<!DOCTYPE html>
<html lang="en" ng-app="BlogApp">
<head>
    <link rel="stylesheet" href="bootstrap.min.css"> <!--Customized version of Bootstrap-->
    <script src="https://use.fontawesome.com/86216c25d8.js"></script> <!--Used for icons.-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="app.js"></script>
    <meta charset="UTF-8">
    <title>Matt's Blog Site</title>
</head>
<body>

<div class="container" ng-controller="BlogController">
    <h1>Matt's Blog</h1>

    <input ng-model="post.title" class="form-control" placeholder="title" />
    <textarea ng-model="post.body" class="form-control" placeholder="body"></textarea>
    <button ng-click="createPost(post)" class="btn btn-danger btn-block">Post</button>
    <button ng-click="updatePost(post)" class="btn btn-success btn-block">Update</button>

<div ng-repeat="post in posts">
    <h2>
        {{post.title}}
        <a ng-click="editPost(post._id)" class="pull-right"><i class="fa fa-pencil-square"></i></a>
        <a ng-click="deletePost(post._id)" class="pull-right"><i class="fa fa-window-close"></i></a>
    </h2>
    <em>{{post.posted}}</em>
    <p>
        {{post.body}}
    </p>
</div>

</div>
</body>
</html>
